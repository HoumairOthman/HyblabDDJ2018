  <script type="text/javascript">
    $(document).ready(function () {
        $('#fullpage').fullpage({
          sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE'],
          css3: true,
          navigation : true,

          //Events
          afterLoad: function (anchorLink, index) {
            var loadedSection = $(this);
            var pattern = /\d+/g; // regex
            var currentLI = Number((anchorLink.match(pattern))[0]); // Numero de la page
            var numberLI = $('ul#ulNav li').length // Nombre de <li> dans le <ul>

            for (var indexLi = 1; indexLi <= numberLI; indexLi++) {
              if (indexLi === currentLI) {
                $("#li" + indexLi).addClass("active") // <li> actif
              }
              else {
                $("#li" + indexLi).removeClass("active"); // On reinitialise le style du <li>
              }
            }
          }
        });
      });
