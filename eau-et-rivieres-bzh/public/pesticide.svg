<?xml version="1.0" standalone="no"?>

    <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG
      1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">


      

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewbox="0 0 300 1000" preserveAspectRatio="xMinYMin meet">
    	<title>Eau et Rivi√®res de Bretagne !</title>
   		<desc>Des pesticides se battent contre notre logo</desc>

        <image href="img/PestiBusters_Logo.png" alt="Logo de pestibusters" height="200" width="200" x="400" y="60"/>

        <!-- GAUCHE !-->
		<image href="img/P_1.png" alt="un pesticide" height="70" width="70" x="10" y="125" opacity="1">
    		<animate attributeName="x" attributeType="XML" from="10" to="405" begin="0s" dur="1s"/>
    		<animate attributeName="x" attributeType="XML" from="405" to="10" begin="1s" dur="0.5s"/>

    		<animate attributeName="x" attributeType="XML" values="10;5;10;10;15;10" begin="1.5s" dur="1s" fill="freeze" repeatCount="indefinite"/>
    		<animate attributeName="y" attributeType="XML" values="125;125;120;130;125;125" begin="1.5s" dur="1s" fill="freeze" repeatCount="indefinite"/>
    	</image>
        <!-- DROITE !-->
        <image href="img/P_2.png" alt="un pesticide" height="70" width="70" x="920" y="125" opacity="1">
            <animate attributeName="x" attributeType="XML" from="920" to="525" begin="0.5s" dur="1s"/>
            <animate attributeName="x" attributeType="XML" from="525" to="920" begin="1.5s" dur="0.5s"/>

            <animate attributeName="x" attributeType="XML" values="920;925;920;920;915;920" begin="2s" dur="1s" fill="freeze" repeatCount="indefinite"/>
    		<animate attributeName="y" attributeType="XML" values="125;125;120;130;125;125" begin="2s" dur="1s" fill="freeze" repeatCount="indefinite"/>
        </image>
        <!-- HAUT GAUCHE !-->
    	<image href="img/P_3.png" alt="un pesticide" height="70" width="70" x="10" y="10" opacity="1">
    		<animate attributeName="x" attributeType="XML" from="10" to="425" begin="0.25s" dur="1s"/>
    		<animate attributeName="y" attributeType="XML" from="10" to="60" begin="0.25s" dur="1s"/>
    		<animate attributeName="x" attributeType="XML" from="425" to="10" begin="1.25s" dur="0.5s"/>
    		<animate attributeName="y" attributeType="XML" from="60" to="10" begin="1.25s" dur="0.5s"/>

    		<animate attributeName="x" attributeType="XML" values="10;5;10;10;15;10" begin="1.75s" dur="1s" fill="freeze" repeatCount="indefinite"/>
    		<animate attributeName="y" attributeType="XML" values="10;10;5;15;10;10" begin="1.75s" dur="1s" fill="freeze" repeatCount="indefinite"/>
    	</image>
        <!-- HAUT DROITE !-->
        <image href="img/P_5.png" alt="un pesticide" height="70" width="70" x="920" y="10" opacity="1">
            <animate attributeName="x" attributeType="XML" from="920" to="525" begin="0.25s" dur="1s"/>
            <animate attributeName="y" attributeType="XML" from="10" to="60" begin="0.25s" dur="1s"/>
            <animate attributeName="x" attributeType="XML" from="525" to="920" begin="1.25s" dur="0.5s"/>
            <animate attributeName="y" attributeType="XML" from="60" to="10" begin="1.25s" dur="0.5s"/>

            <animate attributeName="x" attributeType="XML" values="920;925;920;920;915;920" begin="1.75s" dur="1s" fill="freeze" repeatCount="indefinite"/>
    		<animate attributeName="y" attributeType="XML" values="10;10;5;15;10;10" begin="1.75s" dur="1s" fill="freeze" repeatCount="indefinite"/>
        </image>
        <!-- BAS GAUCHE !-->
        <image href="img/P_6.png" alt="un pesticide" height="70" width="70" x="10" y="250" opacity="1">
            <animate attributeName="x" attributeType="XML" from="10" to="405" begin="0.3s" dur="1s"/>
            <animate attributeName="y" attributeType="XML" from="250" to="210" begin="0.3s" dur="1s"/>
            <animate attributeName="x" attributeType="XML" from="405" to="10" begin="1.3s" dur="0.5s"/>
            <animate attributeName="y" attributeType="XML" from="210" to="250" begin="1.3s" dur="0.5s"/>

            <animate attributeName="x" attributeType="XML" values="10;5;10;10;15;10" begin="1.8s" dur="1s" fill="freeze" repeatCount="indefinite"/>
    		<animate attributeName="y" attributeType="XML" values="250;250;245;255;250;250" begin="1.8s" dur="1s" fill="freeze" repeatCount="indefinite"/>
        </image>
        <!-- BAS DROITE !-->
        <image href="img/P_4.png" alt="un pesticide" height="70" width="70" x="920" y="250" opacity="1">
            <animate attributeName="x" attributeType="XML" from="920" to="525" begin="0.2s" dur="1s"/>
            <animate attributeName="y" attributeType="XML" from="250" to="210" begin="0.2s" dur="1s"/>
            <animate attributeName="x" attributeType="XML" from="525" to="920" begin="1.2s" dur="0.5s"/>
            <animate attributeName="y" attributeType="XML" from="210" to="250" begin="1.2s" dur="0.5s"/>

            <animate attributeName="x" attributeType="XML" values="920;925;920;920;915;920" begin="1.7s" dur="1s" fill="freeze" repeatCount="indefinite"/>
    		<animate attributeName="y" attributeType="XML" values="250;250;245;255;250;250" begin="1.7s" dur="1s" fill="freeze" repeatCount="indefinite"/>
        </image>
    </svg>