<!DOCTYPE html>
<html lang="fr"> <!-- Notre page est en français -->
  <head>
    <!-- Il est obligatoire de préciser un encodage de caractères et un titre pour la page -->
    <meta charset="utf-8">
    <title>Hyblab 2018</title>
		<!-- Basic viewport setting for mobile friendly page -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Déclaration de la feuille de style du document-->
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
		<!-- Those polyfills are required so that old browsers support fetch mecanism -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js" defer ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js" defer></script>
		<!-- Simple sample script that loads data from a dummy json file -->
		<script src="js/example.js" defer></script>
  </head>
  <body>
    <div id="container">

    <!-- l'entête de la page: titre, barre de recherche -->
    <!--<header>
			<img src="img/logo_hyblab.png" alt="logo hyblab"/>
      <h1>Hyblab Datajournalism 2018</h1>
    </header>-->

    <!-- Le contenu du site -->
    <section class="cd-horizontal-timeline">
    <div class="topPage">
      <h class="page-title"><img src="./img/titre-peloton.png"/></h>
      <div class=buttons>
        <a href="#0" class="to-new inactive"><img src="./img/icon-peloton-on.png"/></a>
        <a href="#0" class="to-new active"><img src="./img/icon-map-off.png"/></a>
      </div>
      <hr width="1" size="59%"/>
  	   <div class="timeline">
  		     <div class="events-wrapper">
  			        <div class="events">
  				            <ol class="timeline-dates">
  				            </ol>
                      <span class="filling-line" aria-hidden="true"></span>
                      <span class="emptying-line" aria-hidden="true"></span>

  			        </div> <!-- .events -->
  		     </div> <!-- .events-wrapper -->

  		<ul class="cd-timeline-navigation">
  			<li><a href="#0" class="prev inactive">Prev</a></li>
  			<li><a href="#0" class="next"></a></li>
  		</ul> <!-- .cd-timeline-navigation -->
  	</div> <!-- .timeline -->
    <div class=conclusion-button><a href=#0 class="to-new"><img src="./img/icon-conclusion-off.png"/></a></div>
  </div> <!--topPage-->

  <div class=line style="margin-top:2%;"><hr width="19%" size="12%"/><hr class=round-right width=1% size=12%/></div>
  <div class=line style="margin-top:1%;"><hr width="100%" size="12%"/></div>

  <div class="peloton"></div>

  <div class=line style="margin-bottom:1%; margin-top:2%;"><hr width="100%" size="12%"/></div>
  <div class=line style="margin-bottom:2%;margin-top:auto;"><hr class=round-left width=1% size=12%/><hr width="19%" size="12%"/></div>

  	<div class="events-content">
  		<ol class=timeline-events>
  		</ol>
      <div class="degrader-bandeau"/>
  	</div> <!-- .events-content -->
    <div class=maillots>
      <div class=jaune>
        <img src="./img/maillots-jaune.png"/>
        <div class=legend>
          <span>vainqueur</span>
          <p class=vainqueur></p>
        </div>
      </div>
      <div class=divers>
        <div class="vert maillot">
          <img src="./img/maillots-vert.png"/>
        <div class=legend>
          <span>meilleur<br/>sprinteur</span>
          <p class=vainqueur></p>
        </div>
      </div>
        <div class="pois maillot">
          <img src="./img/maillots-pois.png"/>
          <div class=legend>
            <span>meilleur
              grimpeur</span>
            <p class=vainqueur></p>
          </div>
        </div>
      </div>
    </div>
  </section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
